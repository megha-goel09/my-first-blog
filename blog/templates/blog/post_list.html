<html>
    <head>
        <title>Django Girls Megha's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls, Megha's Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{post.published_date}} </p>
                <h2><a href="">{{ post.title }}</a></h2>
                <h4><p>{{ post.text|linebreaksbr }}</p></h4>
            </div>
            
        {% endfor %}

    </body>
</html>
